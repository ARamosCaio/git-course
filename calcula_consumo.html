<meta charset="UTF-8">
<h1>Álcool ou Gasolina?</h1>
<br>
<script>
	var tanque = 40
	var caminhoComGasolina = 480
	var consumoDeGasolina = caminhoComGasolina/tanque
	document.write("O consumo foi de "+ consumoDeGasolina +" km/l")

	document.write("<br>")

	var caminhoComAlcool = 300
	var consumoDeAlcool = caminhoComAlcool/tanque
	document.write("O consumo foi de "+ consumoDeAlcool + " km/l")
	document.write("Mudança para inglês em breve")
</script>
